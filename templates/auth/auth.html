<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glassmorphism Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="leaves">
        <div class="set">
          <div><img src="img/leaf_01.png" /></div>
          <div><img src="img/leaf_02.png" /></div>
          <div><img src="img/leaf_03.png" /></div>
          <div><img src="img/leaf_04.png" /></div>
          <div><img src="img/leaf_01.png" /></div>
          <div><img src="img/leaf_02.png" /></div>
          <div><img src="img/leaf_03.png" /></div>
          <div><img src="img/leaf_04.png" /></div>
        </div>
      </div>
      <img src="img/bg.jpg" class="bg" />
      <img src="img/trees.png" class="trees" />
      <form class="login form">
        <h2>Sign In</h2>
        <div class="inputBox">
          <input type="text" placeholder="Email" name="username" id="email" required />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Password" name="password" id="password" required />
        </div>
        <div class="inputBox">
          <input type="submit" name="login" value="Login" id="btn-login" />
        </div>
        <div class="group">
          <a class="signup" style="cursor: pointer">Signup</a>
        </div>
      </form>
    </section>

    <script src="js/Auth.js"></script>
  </body>
</html>
